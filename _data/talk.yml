  id: 10
  wemoof: 1
  speaker: georg-klein
  name: "Bended Realities 2013 PLAYING FOR REAL"
  description: "[Bended Realities](http://bendedrealities.blogsport.de/) ist das Festival für spielerische Digitalkultur, das vom 24.-26. Mai in Offenbach statt findet."
  url: "https://dl.dropboxusercontent.com/s/8nsyyefvtbevzat/04.3%20Spotlight%20Bended%20Realities.pdf?token_hash=AAHJwmBu6OpX-u_biwAv0QckXTay95sFzMmr7-v98Q385A&dl=1"
  youtube: "http://www.youtube.com/embed/aBDVMX2fOes"
  type: spotlight
guido-schuh-hardware-hacking-mit-arduino-und-raspberry-pi:
  id: 11
  wemoof: 2
  speaker: guido-schuh
  name: "Hardware Hacking mit Arduino und Raspberry Pi"
  description: "Von der Haussteuerung bis zur selbstgebauten Twitter-Wall - Der Einstieg in den Hardware-Eigenbau ist heute weder schwierig noch teuer, Grenzen setzt nur noch die eigene Kreativität. Dafür sorgen zwei Plattformen, die inzwischen eine riesige Bastler-Community um sich scharen. Guido stellt beide kurz vor und zeigt, was für schöne, schräge und praktische Dinge sich damit bauen lassen."
leonore-kleinkauf-onoff:
  id: 12
  wemoof: 2
  speaker: leonore-kleinkauf
  name: "On.Off"
  description: "Oft werden Social Media und das Web kritisiert nur abgespeckte Versionen zwischenmenschlicher Beziehungen zuzulassen, Facebook wird häufig als Synonym für die sozialen Medien genannt und Kunst verliert angeblich durch die Möglichkeiten des Webs an Professionalität. Aber gibt es nicht auch gute Seiten? Was wird erst durch das Web möglich? Beispiele, die Menschen online und offline auf einer ganz anderen Ebene zusammenbringen.\r\n"
alexander-lis-der-designer-und-das-internet:
  id: 13
  wemoof: 2
  speaker: alexander-lis
  name: "Der Designer und das Internet"
  description: "Der Vortrag „Der Designer und das Internet” befasst sich mit den Möglichkeiten des Designers im Internet heute. Wie nutzen Gestalter heute das Internet und welche Auswirkungen hat es auf den kreativen Prozess? Was können Designer vom Internet lernen und wie können sie dieses Ökosystem aktiv nutzen und bereichern?"
loimi-brautmann-durban-ueber-die-relevanz-des-digitalen-fuer-den-alltag-in-der-stadt:
  id: 14
  wemoof: 2
  speaker: loimi-brautmann
  name: "D´urban - über die Relevanz des Digitalen für den Alltag in der Stadt."
  description: "Medien mischen die Karten unseres Alltags stets aufs Neue: Verhaltensweisen, Gewohnheiten und Handlungsmuster im urbanen Raum sind geprägt von medialen Umwelten. Wie beeinflussen insbesondere digitale Medien das Leben in der Stadt? Vor welchen Chancen und Entwicklungen stehen wir? Und nicht zuletzt, gibt es in O-town ein Zeichen davon?"
tim-karsko-cleaning-vs-killing:
  id: 15
  wemoof: 2
  speaker: tim-karsko
  name: "Cleaning vs. Killing"
  description: "In diesem Talk über das Branding und insbesondere das Re-Branding von Marken zeigt Tim, dass man mit Fonts, Marken und Schriftzügen vorsichtig umgehen muss, denn …\r\n\r\n„Verwechsele niemals einen Cleaner mit einem Killer:  \r\nNach dem Cleaner ist alles sauber und rein,  \r\naber nach dem Killer ist einfach alles nur noch tot...“"
markus-tacker-vgsd-ev-verband-der-gruender-und-selbstaendigen:
  id: 16
  wemoof: 2
  speaker: markus-tacker
  name: "VGSD e.V. – Verband der Gründer und Selbständigen"
  description: "Kurzvorstellung des Verbands und Hinweis auf die [Regionalgruppe Rhein-Main](http://www.vgsd.de/meetup/regionaltreffen-in-frankfurt/), die sich im Coworking Space [Zentrale FFM](http://www.die-zentrale-ffm.de) trifft."
  type: spotlight
lutz-jahnke-zwei-microwebteaser:
  id: 17
  wemoof: 2
  speaker: lutz-jahnke
  name: "Zwei Microwebteaser"
  description: "01 das kleinste contentmanagement offenbachs  \r\n02 wie man aus müll großes kino macht"
  type: spotlight
markus-tacker-wemoof-joblights:
  id: 18
  wemoof: 2
  speaker: markus-tacker
  name: "WEMOOF Joblights"
  description: "Neben Talks und Spotlights ist ein Webmontag der ideale Ort, um Kontakte zu knüpfen – unter anderem auch um neue Mitarbeiter zu gewinnen.\r\n\r\nWer sich unserem Publikum vorstellt, darf auf eine offene Stelle aufmerksam machen … direkte Kontakte am gleichen Abend sind quasi garantiert."
  type: spotlight
joachim-schirrmacher-die-einzig-wahre-app-entwicklung:
  id: 19
  wemoof: 3
  speaker: joachim-schirrmacher
  name: "Die einzig wahre App-Entwicklung"
  description: "Soll die neue mobile App mit HTML5 entwickelt werden? Oder geht mal wieder nichts über eine native App? Android? iOS? Oder soll es vielleicht Tizen sein? Und ist Titanium geeignet oder doch besser Sencha?\r\n\r\nAls Auftraggeber steht man vor schwierigen Entscheidungen. Oder kann die ganzen Begriffe schlimmstenfalls nicht mal richtig einordnen.\r\n\r\nDieser Vortrag wird kein Patentrezept bieten, aber vielleicht etwas Licht ins Dunkel bringen."
simon-zirkunow-blick-nach-vorne-durch-den-rueckspiegel-was-man-aus-dem-vergangenen-fuer-die-zukunft-lernen-kann:
  id: 20
  wemoof: 3
  speaker: simon-zirkunow
  name: "Blick nach vorne durch den Rückspiegel: Was man aus dem Vergangenen für die Zukunft lernen kann"
  description: "Als technikaffine Menschen schauen wir gerne nach vorne, was die neusten Entwicklungen mit sich bringen, wie sie unsere Arbeit und unser Leben beeinflussen. Wir können jedoch auch vieles aus der Vergangenheit lernen und es in die eigene Arbeit mit einbringen. Im Vortrag stelle ich Argumente vor, warum sich eine Auseinandersetzung mit der Geschichte durchaus lohnt und bei welchen Gelegenheiten man dieses Wissen anwenden kann.\r\n\r\nEine Nachbereitung des Vortrags findet sich [hier](http://www.simonzirkunow.com/portfolio/project/looking-forward-through-the-rearview-mirror-talk/)."
  url: "http://www.simonzirkunow.com/images_files/blick_nach_vorne_durch_den_rueckspiegel.pdf"
christopher-riedel-facebook-geht-es-ueberhaupt-noch-ohne:
  id: 21
  wemoof: 3
  speaker: christopher-riedel
  name: "Facebook – Geht es überhaupt noch ohne?"
  description: "Wer nicht als Person auf Facebook aktiv ist, kapselt sich ab, findet nicht statt, oder stirbt den „sozialen Tod“. Für viele geht es gar nicht mehr ohne. Auch Dienste wie Pinterest, Soundcloud, Spotify etc. wären ohne den blauen Riesen heute weniger erfolgreich und bekannt. \r\n\r\nVom Eigenexperiment „Goodbye Facebook“ zum absolut unverzichtbaren Traffic Garanten für Blogs, Webseiten und Apps. Ein Vortrag darüber, warum wir Facebook gleichzeitig hassen und lieben."
robert-mangelmann-akte-neuland:
  id: 22
  wemoof: 3
  speaker: robert-mangelmann
  name: "Akte Neuland"
  description: "Wir, das sind [Christine Kinze](http://wemoof.de/speaker/christine-kinze/101), [Simone Ried](http://wemoof.de/speaker/simone-ried/165) und [Robert Mangelmann](http://wemoof.de/speaker/robert-mangelmann/100) präsentieren ca. 10 Minuten zum Thema „Akte Neuland“. \r\n\r\nWir stellen ein neues Projekt vor. Mehr wird nicht verraten. :-)"
michael-junck-audiovisual-branding:
  id: 23
  wemoof: 3
  speaker: michael-junck
  name: "AudioVisual Branding"
  description: "Die Wechselwirkung zwischen Audio- und Videoelementen in den digital vernetzten Medien wird leider noch all zu oft unterschätzt und wertvolles Potential leichtfertig verschenkt. In diesem Talk werden verschiedene Möglichkeiten audiovisueller Interaktion untersucht und Augen und Ohren für sinnvolle Anwendungen geöffnet.\r\n\r\nMehr Infos auf Facebook: [audiovisualbranding](https://www.facebook.com/audiovisualbranding)"
thomas-seifried-rechtsfallen-im-onlinemarketing-sea-und-seo:
  id: 24
  wemoof: 3
  speaker: thomas-seifried
  name: "Rechtsfallen im Onlinemarketing: SEA und SEO"
  description: "Wissenswertes über die Verwendung fremder Marken und Unternehmenskennzeichen in Google AdWords und bei der Suchmaschinenoptimierung."
annie-buenker-weltkulturen-open-lab-kulturgueter-und-kreative-prozesse-fuer-den-public-domain:
  id: 25
  wemoof: 4
  speaker: annie-buenker
  name: "WELTKULTUREN OPEN LAB - Kulturgüter und kreative Prozesse für den Public Domain"
  description: "Das Weltkulturen Museum in Frankfurt präsentiert seine neue interaktive Online-Plattform WELTKULTUREN OPEN LAB,  in der die Objekte seiner ethnografischen Sammlung einem interdisziplinären Nutzerpool von Studenten, Designern, Künstlern sowie Wissenschaftlern als Anreiz für Recherchen und neue Werke bereitgestellt werden. \r\n\r\nDas OPEN LAB ist ein digitales Recherche- und Produktionstool, das einen offenen Zugang zu den Wissensressourcen des Museums ermöglicht. Gleichzeitig bietet es eine Plattform, auf der man nicht nur sich und seine Arbeit präsentieren kann, sondern auch Einblicke in die eigenen Schaffensprozesse und Ideenentwicklungen geben kann. Im Sinne des Crowd-Sourcings und der Idee der Co-Creation kann man sich als Taskforce vernetzen und gemeinsam an Projekten und Fragestellungen arbeiten. Es wurde gemeinsam mit der Multimedia Agentur Cocomore AG in Frankfurt entwickelt und ist seit Juni 2013 online."
ali-pasha-foroughi-der-webmontag-ein-pitch:
  id: 27
  wemoof: 4
  speaker: ali-pasha-foroughi
  name: "Der Webmontag — Ein Pitch"
  description: "Laut der Wiki-Seite [webmontag.de](http://webmontag.de/) finden aktuell 41 Webmontag-Veranstaltungen in Deutschland statt. Während der [Webmontag in Offenbach / WEMO♥F](http://wemoof.de/) zu den jüngsten Veranstaltungen zählt, ist der [Webmontag in Frankfurt / WMFRA](http://wmfra.de/) schon ein alter Hase, dessen Geschichte sich bis 2006 zurückverfolgen lässt. \r\n\r\nIn den letzten drei Jahren hatte ich die Freude an der Organisation des Webmontag in Frankfurt mitzuwirken. Auf dem WEMO♥F möchte ich ein Stück meiner Erfahrung teilen und euch dafür begeistern, aktiv an dessen Gestaltung mitzuwirken. Mein Versprechen ist: es ist eine Erfahrung, die sich lohnt!"
  youtube: "http://www.youtube.com/embed/tp6ynMeOga4"
fred-beier-gefaellt-mir-nicht-konventionen-digitaler-kommunikation:
  id: 28
  wemoof: 4
  speaker: fred-beier
  name: "Gefällt mir nicht! Konventionen digitaler Kommunikation."
  description: "Eigentlich sollte es inzwischen unnötig sein, über „Die digitale Kommunikation“ zu sprechen. Schließlich läuft ein Großteil unserer Kommunikation heute ausschließlich digital ab. Trotzdem gibt es immer noch erhebliche Unterschiede in unserem Verhalten, je nachdem, ob wir digital kommunizieren, persönlich oder zum Beispiel per Brief. \r\n\r\nIch möchte dieses Phänomen anhand meiner eigenen Erfahrungen untersuchen, ein subjektives Statement abgeben und zur Diskussion einladen – analog oder digital."
  youtube: "http://www.youtube.com/embed/8IBagBn3qXg"
tim-karsko-das-leben-das-universum-und-der-ganze-rest:
  id: 29
  wemoof: 4
  speaker: tim-karsko
  name: "Das Leben, das Universum und der ganze Rest"
  description: "Tim zeigt, \r\nwie man mit nur einer einfachen Infografik  \r\ndie verschiedensten Dinge im Leben,  \r\ndem Universum  \r\nund den ganzen Rest erklären kann.\r\n\r\nNaja.  \r\nFast.  \r\n;)"
  youtube: "http://www.youtube.com/embed/1lJk5yJTssc"
philipp-praet-communication-camp-kommunizieren-fuer-den-guten-zweck:
  id: 30
  wemoof: 4
  speaker: philipp-praet
  name: "Communication Camp - Kommunizieren für den guten Zweck!"
  description: "„Kommunizieren für den guten Zweck“ lautet das Motto des [Communication Camps](http://www.communication-camp.org/). PR-Studenten, Coder, Pixelschubser und Social-Media-Profis kommen hier zusammen, um gemeinsam zu helfen. Das Tierheim von nebenan, Jugendzentrum oder kleines Museum am Marktplatz – sie alle sind potenzielle Partner für das nächste Communication Camp. Das Tolle daran: Jeder kann mitmachen!\r\n\r\nGemeinsam unterstützen wir im zweitägigen Workshop unseren Partner bei der Definition von Kommunikationszielen, Strukturieren der Pressearbeit oder dem Design einer neuen Webseite. Mit guter Kommunikation finden NGOs mehr Helfer, Publikum und Unterstützer - und wir können daran mitwirken!"
  youtube: "http://www.youtube.com/embed/i9NFN3e3fTw"
markus-tacker-trello-aufgabenverwaltung-fuer-menschen:
  id: 31
  wemoof: 5
  speaker: markus-tacker
  name: "Trello: Aufgabenverwaltung für Menschen"
  description: "Ich nutze [Trello](https://trello.com/coderbyheart/recommend) seit 2012 erfolgreich in allen Projekten und habe es auch schon in mehreren Teams erfolgreich neu eingeführt. Ich möchte euch zeigen, warum ihr euren [Jira, Mantis, Redmine, Trac, BugZilla, …] einmotten könnt und welche tollen Features Trello nicht nur für den Einsatz in der Projektarbeitet bietet, sondern warum es für alle Lebensbereiche funktioniert."
  url: "https://docs.google.com/presentation/d/14wTDlzPjKTu5h5hOHGTWj8VEhvQOnZBDCvwCqaKgUag/edit?usp=sharing"
  youtube: "http://www.youtube.com/embed/DV0SC01R9kc"
martin-harndt-mobile-device-management-fuer-unternehmen:
  id: 32
  wemoof: 5
  speaker: martin-harndt
  name: "Mobile Device Management für Unternehmen"
  description: "Ich habe mich im Rahmen meiner Bachelorarbeit mit Mobile Device Management (MDM) für Unternehmen beschäftigt. Nun will ich dieses Wissen teilen und werde folgende Fragen behandeln:\r\n\r\n * Was ist das überhaupt? \r\n * Wofür braucht ein Unternehmen das?\r\n * Was gibt es da für Möglichkeiten der Umsetzung?\r\n * Wo gib es Probleme?\r\n * Wie sicher ist das?\r\n * Wie wählt man das richtige MDM aus?"
andreas-kuhn-50:
  id: 33
  wemoof: 5
  speaker: andreas-kuhn
  name: "50+"
  description: "30 jahre arbeitsleben als 10 minuten kopfkino"
  youtube: "http://www.youtube.com/embed/TzpZ7TxMUOM"
simon-zirkunow-random-access-insights:
  id: 34
  wemoof: 5
  speaker: simon-zirkunow
  name: "Random Access Insights"
  description: "Daft Punks Album „Random Access Memories“ hat mich letztes Jahr überrascht, verführt und bis heute begleitet. Die Qualität der Aufnahme hat mich angeregt darüber nachzudenken, was man bei Daft Punk für die eigene Tätigkeit als Designer und Webentwickler abschauen kann. Diese Einsichten und Gedanken möchte ich mit euch teilen und bestätigen, dass Musikliebhaber bessere Gestalter sind."
  url: "http://www.michael-ertel.de/2014/03/06/random-access-insights/"
  youtube: "http://www.youtube.com/embed/c8W5MGvzsO4"
falk-heinzelmann-digital-retro-park:
  id: 35
  wemoof: 5
  speaker: falk-heinzelmann
  name: "digital retro park"
  description: "Stefan Pitsch und ich, sind Computersammler und bilden mit weiteren Sammlern und Interessierten den digital retro park e.V. (i.G.) Ziel ist es, ein Museum/Zentrum zu schaffen, in dem die \"alte\" (gerade mal 40 Jahre jung) Technik der Heimcomputer, Konsolen und EDV erfahren werden kann. Unser Ansatz sieht vor, dass man die Geräte und Exponate benutzen, bespielen und sie wirklich erfahren kann = Hands-on! Momentan versuchen wir das ganze in Offenbach zu etablieren und stellen uns somit hier vor."
  url: "https://www.dropbox.com/s/5dppcg6dqyuknmw/20140224_DRP_Pr%C3%A4so_Webmonday_OF_final.pdf"
