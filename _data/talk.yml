  name: "E-Commerce für B2B und Mittelstand – Was KMUs von Amazon und Co. lernen können."
  description: "Fast jeder zweite Deutsche hat schon einmal bei Zalando oder Amazon eingekauft. Warum? Weil es einfach ist, weil die Prozesse durchdacht sind und fehlerfrei ablaufen und weil man fast alles findet, was man braucht. Für KMUs hat sich durch die einfache Verfügbarkeit von Waren im Internet einiges geändert - anstatt regional mit einigen wenigen Anbietern zu konkurrieren, treten sie jetzt im Netz gegen internationale Konzerne an. Vielfach sind auch B2B-Unternehmen betroffen, die ihre Waren klassisch an andere Unternehmen über Katalog und Telefon vertreiben. Oft haben diese  noch gar keinen Online-Shop haben oder können nicht den Komfort bieten, den die Kunden von Amazon oder Zalando gewöhnt sind. Ich zeige in diesem Talk, was der deutsche Mittelstand von Zalando und Amazon lernen und wie er Internet als Vertriebskanal nutzen kann. "
