rafael-bujotzek-web-30-das-internet-der-dinge:
  id: 1
  wemoof: 1
  speaker: rafael-bujotzek
  name: "Web 3.0 - Das Internet der Dinge"
  description: "Es ist Zeit für die nächste technische Revolution: Web 3.0. Nach dem ersten Web, in dem sich Menschen Informationen aus Datenspeichern abholten und 2.0, in dem Menschen kreuz und quer und grenzenlos mit anderen im Dauer-Chat leben, kommt nun Stufe drei. Die Maschinen mischen sich selber ein. Dienstbeflissen, wissbegierig und den Menschen immer einen Schritt voraus. Rafael Bujotzek berichtet aus dem Alltag des heute schon möglichen."
  url: "http://prezi.com/zeepgt_hvkxk/web-30-internet-der-dinge/"
  youtube: "http://www.youtube.com/embed/PPBKUxemaYU"
thomas-meid-modern-marketing-manifesto:
  id: 2
  wemoof: 1
  speaker: thomas-meid
  name: "Modern Marketing Manifesto"
  description: "Die Digitalisierung der letzten Jahre hat viele Bereiche des Geschäftslebens verändert. Kaum ein Unternehmen kommt heute noch ohne Computer aus. Doch was bedeutet das Zeitalter der Informationsgesellschaft für das Marketing? Online-Marketing ist heute mehr als nur eine Sonderdisziplin im Marketing-Mix und wichtige Entscheidungen in Unternehmen müssen heute immer auch mit Blick auf die Außenwirkung getroffen werden. Darum stellt Thomas Meid das \"Modern Marketing Manifesto\" von Econsultancy vor."
  url: "https://dl.dropboxusercontent.com/s/xtwa5hyxgwc4t79/02%20Modern%20Marketing%20Manifesto.pdf?token_hash=AAHoCppg43s9DKUFMXN05aXoqPtlOmys3ZAT8SbPe5ZhOg&dl=1"
  youtube: "http://www.youtube.com/embed/xmHB-pAoah0"
tim-heiler-webdesign-fuer-grafikdesigner:
  id: 3
  wemoof: 1
  speaker: tim-heiler
  name: "Webdesign für Grafikdesigner"
  description: "Der Vortrag “Webdesign für Grafikdesigner” gibt einen Überblick über die unterschiedlichen Denkmuster und Arbeitsmethoden, die traditionelle Print-Produktion und Webdesign unterscheiden und präsentiert in einfachen Metaphern die Bedeutung und Struktur der Schritte eines “ordentlichen” Webprojekts. Auch für Nicht-Grafiker enthält der Vortrag wertvolle Tipps und Hinweise zu Zielsetzung, strategischen Planung und Umsetzung von Internet-Auftritten."
  url: "https://dl.dropboxusercontent.com/s/m57l3sgh18z8fkj/07%20_Tim_Heiler_Webdesign_fuer_Grafikdesigner_fin2.pdf?token_hash=AAFESItDqDGl1HO_t7JDCgXoUz7shu0mLkqT-wx39d3AiQ&dl=1"
mario-hachemer-my-startup-is-based-in-rhein-main-wtf:
  id: 4
  wemoof: 1
  speaker: mario-hachemer
  name: "„My Startup is based in Rhein-Main!“ „WTF?“"
  description: "Gründen in Offenbach, Frankfurt, Hanau, Darmstadt oder Mainz bietet viele Vorteile gegenüber den Hype-Metropolen wie Berlin, London, Hamburg oder gar dem Silicon Valley, so zumindest meine These. Der Talk soll erläutern wo genau die Vor- und Nachteile liegen und welche Verbesserungspotentiale hier Vor-Ort noch besser genutzt werden sollten."
  url: "https://dl.dropboxusercontent.com/s/049n1adf3eiud4t/05%20Mario%20Startups.pdf?token_hash=AAHAq1q0RX2p1YCMQJ4TdSQFn4IsAPk1lWWFcVCYXqQuzA&dl=1"
  youtube: "http://www.youtube.com/embed/tMkyfyb3W7k"
maria-schuetz-wann-fahrt-ihr-endlich-von-offenbach-nach-buxtehude-social-media-zwischen-anspruch-und-wirklichkeit:
  id: 5
  wemoof: 1
  speaker: maria-schuetz
  name: "„Wann fahrt Ihr endlich von Offenbach nach Buxtehude?“ – Social Media zwischen Anspruch und Wirklichkeit."
  description: "Nach Bahnklage und Fernbusliberalisierung wartet die nächste große Herausforderung auf das Offenbacher Startup [DeinBus.de](https://www.DeinBus.de/): Bloß nicht versinken im Sumpf aus neu entstehenden Fernbusunternehmen. Doch wie löst man das Social-Media-Dilemma aus authentisch bleiben und Produkt verkaufen? Maria Schütz erzählt vom täglichen Umgang mit schimpfenden Bahnfetischisten, unermüdlichen Streckenvorschlagmachern und gerissenen Gutscheinjägern."
  url: "https://dl.dropboxusercontent.com/s/mbhfqhxkbbv45tr/06%20Maria%20DeinBus.pdf?token_hash=AAERVJ_2M7-EfhNrc0ZpJwAKFRaHHJVuGc2e-geV16zAtw&dl=1"
  youtube: "http://www.youtube.com/embed/Ze-sH1y4_Mk"
eva-junker-schluss-mit-den-maerchen-warum-arbeit-nicht-sexy-sein-sollte:
  id: 6
  wemoof: 2
  speaker: eva-junker
  name: "Schluss mit den Märchen: Warum Arbeit nicht Sexy sein sollte"
  description: "In der Medienbranche wird mit vielem um sich geschmissen, vor allem Buzz Words und Coin Phrases, die eigentlich nicht viel bewirken außer negative Vorhaben mit einem Anstrich Szenejargon zu übertünchen.\r\n\r\nWarum sollte ein Team rocken, wenn es zur Nachtschicht in die Kohlemine geschickt wird? Warum sollte ein Produkt sexy sein müssen, wenn es alles andere können sollte, außer erotische Assoziationen herzuleiten? Ein Appell an Werte und Worte."
markus-tacker-warum-offenbach-einen-webmontag-braucht:
  id: 7
  wemoof: 1
  speaker: markus-tacker
  name: "Warum Offenbach einen Webmontag braucht"
  description: "In diesem Talk gibt der Initiator des Webmontags Offenbach [Markus Tacker](http://wemoof.de/user/markus-tacker/1) einen Einblick in die (kurze) Entstehungsgeschichte der Veranstaltung erläutert das Wissenswerte rund um die deutschlandweite Veranstaltungsreihe „[Webmontag](http://webmontag.de/)“."
  url: "https://dl.dropboxusercontent.com/s/gwmft3m33d4p49j/01%20Intro.pdf?token_hash=AAEvoQ5vr0qapnEcU-8aou_-XI6dgIUDkQmaI3bmPfbRxA&dl=1"
  youtube: "http://www.youtube.com/embed/fHV7ur7JUxQ"
rene-maudrich-der-neue-startup-hub-in-offenbach:
  id: 8
  wemoof: 1
  speaker: rene-maudrich
  name: "Der neue Startup-Hub in Offenbach"
  description: "René Maudrich, Gründer von [FastBill.com](http://fastbill.com) stellt den neuen neuen Startup-Hub in Offenbach vor: 400m² frisch renovierte Bürofläche für Startups in der Kaiserleistraße 51 – mit Glasfaser-Anbindung!"
