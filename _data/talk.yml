kim-koerber-lean-prototyping-von-geschaeftsideen:
  id: 64
  wemoof: 10
  speaker: kim-koerber
  name: "Lean Prototyping von Geschäftsideen"
  description: "Lean Prototyping ist der klassische Ansatz des effizienten Markttests. Wenn man aus dieser Phase ein positives Resümee gezogen hat, sollte man weiter gehen, mit den jeweiligen Erkenntnissen den Business Plan verfassen und sein Produkt, seinen Dienstleistung daran ausrichten. Das Lean Prototyping (LP) hat als Endergebnis das MVP (Minimum Viable Product) und soll die Kosten und den möglichen Schmerz des Scheiterns reduzieren sowie schnelle Ergebnisse zu Themen wie Zielgruppe, Vertriebswege, Zahlungsbereitschaft und Markteintritt geben. Gemeinsam betrachten wir Werkzeuge, Vorgehensweisen und Beispiele des Lean Prototypings um auch für Sie einen geeigneten Ansatz zu finden."
  youtube: "https://www.youtube.com/embed/gfHJR8Gjs6Y"
