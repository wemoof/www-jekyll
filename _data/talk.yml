  description: "3 Lehrer. 3 Kurse. OF Course bietet themenbasierte Englischkurse an, die den Teilnehmern die Sprache mal ganz anders beibringen. Bei Krimi, im Tipi oder zum Abendbrot wird erzählt, gelernt und gelehrt. Wir stellen unsere Kurse im Kurzen vor – und welche Vorgeschichte dahinter steckt. \n\n### Über OF Course\n\n[OF Course](http://ofcourse.city/) ist eine Initiative der steelecht GmbH. Drei zertifizierte Englischlehrer bieten spannende Kurse mit Themenbezug an. In den ersten drei Kursen geht es um Krimi, Native Americans und Kochen. Zukünftig wird es noch mehr Kurse geben, die es den Teilnehmern ermöglicht in ein spezielles Thema einzutauchen und so mit Motivation und Freude ihr Englisch aufzufrischen. \n\n"
