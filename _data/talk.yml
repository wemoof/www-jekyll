markus-tacker-riesengeschaeft-und-geldmacherei-wie-der-dothiv-ev-den-newgtlds-ihre-daseinsberechtigung-gibt:
  id: 49
  wemoof: 8
  speaker: markus-tacker
  name: ".riesengeschäft und .geldmacherei? Wie der @dotHIV e.V. den #newgTLDs ihre Daseinsberechtigung gibt."
  description: "Mehr als 10 Jahre nachdem die letzten neuen Top-Level-Domains (TLD) eingeführt wurden (gut ein Dutzend, darunter .aero und .mobi) werden seit letztem Jahr im Zuge des [newgTLD Programms](http://newgtlds.icann.org/en/) über 1.400 neue TLDs verfügbar gemacht. Der Internet-Namensraum explodiert, ein zweiter Domain Goldrausch wird befürchtet. Sind neue Endungen wie .berlin oder .guru nur Geldmacherei durch ICANN, Registries und Registrare zu Lasten von Unternehmern?\r\n\r\nIn diesem Talk möchte ich über die Hintergründe zu den neuen TLDs näher bringen und euch anhand von [dotHIV](https://click4life.hiv), einem gemeinnütziger Verein aus Berlin, zeigen, dass es auch durchaus auch sinnvolle Möglichkeiten gibt die neuen Namensräume ein zu setzen. "
  url: "https://docs.google.com/presentation/d/1CDblqJHUc3piD9VOpOWwWBf28tXJWCmoAefOcMUow7I/edit?usp=sharing"
  youtube: "https://www.youtube.com/embed/l3ZHd8qbSpE"
dirk-engel-die-zukunft-des-selfie-wie-sich-medientrends-vorhersagen-lassen:
  id: 50
  wemoof: 8
  speaker: dirk-engel
  name: "Die Zukunft des Selfie - Wie sich Medientrends vorhersagen lassen"
  description: "Alle reden von Selfies als neuem Medienphänomen – doch Selfies gab es schon Jahrhunderte vor dem Internet. Wenn man die Vorgeschichte kennt und die darunter liegende Psychologie versteht, dann kann man auch über künftige Entwicklungen spekulieren. Mit unserem¹ Talk wollen wir gemeinsam diese Fähigkeit einüben und so einen Blick in die Zukunft der Medien werfen. Dabei wollen wir unter die Oberfläche der Phänomene schauen und neue Ideen entwickeln.\r\n\r\n**¹Über uns**\r\n\r\n[Das Projekt zur Zukunft der Mediennutzung](http://fuff.org/deutsch.projekte.zukunft_der_medien.html) findet auf der Plattform der [Freien Universität Frankfurt](http://fuff.org/) (FUFF) statt. Studiengruppen erforschen dort Themen mit Formen und Methoden, die in den konventionellen Unis nicht möglich sind. Ifuz betreibt in F-Nordend das Experimentalbüro e57 und ist u.a. Erfinder des Transshopping und FUFF. \r\n\r\nDirk Engel ist Medienforscher und Dozent an der Akademie für Marketing-Kommunikation. \r\n\r\nZusammen erforschen wir die Zukunft der Medien mit allen möglichen Mitteln."
