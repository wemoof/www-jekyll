dejun-liu:  
  id: 346
  email: 1f35b91131cf4e7fd0109914ddcc32d3
  firstname: "Dejun"
  lastname: "Liu"
  description: "Der chinesische Blogger und Menschenrechtsaktivist Liu Dejun wurde 1976 in der Provinz Hu Bei in China geboren. Nach dem Studium an einer Polizeiuniversität arbeitete er einige Jahre als Pädagoge in einem Gefängnis. Über westliche Radiosendungen erfuhr er von chinesischen Menschenrechtsaktivisten und ihren Problemen, was ihn gleichermaßen beeindruckte und bestürzte. Im Jahr 2000 quittierte er den Dienst und ging nach Peking, um sich mit anderen Dissidenten und Menschenrechtsverteidigern zusammenzuschließen. Im Jahr 2003 begann er in der Arbeiterstadt Guangdong Menschenrechtsverletzungen zu dokumentieren, während er selbst in einer der großen Fabriken arbeitete. Fünf Monate später wurde ihm gekündigt. Man warf ihm vor, die in seiner Arbeitsstätte tätigen Wanderarbeiter über ihre Arbeitsrechte aufzuklären. Er wurde mehrfach verwarnt und verhaftet. Im Jahr 2007 gründete er eine NGO mit dem Ziel, Wanderarbeiter durch rechtliche Schulungen vor Willkür und Ausbeutung zu schützen. Erneut wurde er kurzzeitig verhaftet. Nach seiner Freilassung stand er jenen bei, deren Häuser für Großprojekte illegal abgerissen wurden, die fliehen mussten und sich nicht zu helfen wussten. 2010 kam er wieder ins Gefängnis, wurde misshandelt und anschließend in einem Vorort von Peking ausgesetzt. Seine Geschichte wurde von dem Künstler Ai Weiwei eindrucksvoll verfilmt. Misshandlung durch die Polizei und Willkür bei Verfolgung und Verhaftung blieben die Themenschwerpunkte in seinen Blogs. Auf seinen Aufruf hin, dem arabischen Frühling auch in China zu folgen, wurde er erneut verhaftet und misshandelt, seine Blogs berichteten davon. Immer mehr Freunde verschwanden, seine Familie wurde vernommen und drangsaliert. Dank der Organisation „Frontline Defenders“ konnte er 2013 an einem Englischkurs in Irland teilnehmen. Seit November 2013 ist er Stipendiat im Writers-in-Exile-Programm des deutschen PEN-Zentrums und lebt in Nürnberg. Im Februar 2014 wurde Liu Dejuns chinesisches Blog zensiert und gelöscht, seitdem berichtet er auf der neu eingerichteten Internetseite [www.freeinchina.org](http://www.freeinchina.org) über Menschenrechtsverletzungen in seiner Heimat, u.a. auch auf Deutsch."
  url: "http://www.freeinchina.org/"
  twitter: "@L5D"
